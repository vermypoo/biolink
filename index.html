        }

        h1 {
            margin-bottom: 1em;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 5s steps(30, end);
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        .link {
            display: inline-block;
            padding: 1em;
            margin: 0.5em;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0);
            line-height: 1;
            vertical-align: middle;
        }

        .link:hover {
            background-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        .link i {
            margin-right: 8px;
            vertical-align: middle;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        .overlay-content {

        }
